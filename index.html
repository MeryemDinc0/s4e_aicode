<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AI Kod Üretici</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e2f;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: #2a2a40;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        input[name="prompt"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            background-color: #333;
            color: #f5f5f5;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #1e1e2f;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #21a1f1;
        }

        h2 {
            margin-top: 30px;
            color: #9cdcfe;
        }

        pre {
            background-color: #282c34;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            max-width: 90%;
            white-space: pre-wrap;
        }

        a {
            color: #61dafb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .loader {
            display: none;
            margin-top: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>

<h1>AI Tabanlı Python Kod Üretici</h1>

<form method="post" onsubmit="showLoader()">
    <input name="prompt" placeholder="Bir prompt girin" />
    <button type="submit">Üret</button>
    <div class="loader" id="loader">Kod üretiliyor...</div>
</form>

{% if code %}
<h2>{{ title }}</h2>
<pre>{{ code }}</pre>

{% endif %}

<script>
    function showLoader() {
        document.getElementById("loader").style.display = "block";
    }
</script>

</body>
</html>
